/* ------ Skeuomorphism Botton ------ */
.skeuomorphism{
  color:                         rgb(255,255,255);
  text-shadow:          0 1px 0  rgb(166, 111, 0);
  background:                    rgb(255, 182, 0);
  border-radius:    3px;
  border:               solid 1px rgb(255,116, 0);
  background:      -o-linear-gradient(top,  rgba(255,182,0,1) 0%,rgba(255,116,0,1) 100%);
  background:     -ms-linear-gradient(top,  rgba(255,182,0,1) 0%,rgba(255,116,0,1) 100%);
  background:    moz-linear-gradient(top,  rgba(255,182,0,1) 0%, rgba(255,116,0,1) 100%);
  background:   linear-gradient(to bottom,  rgba(255,182,0,1) 0%,rgba(255,116,0,1) 100%);
  background: -webkit-linear-gradient(top,  rgba(255,182,0,1) 0%,rgba(255,116,0,1) 100%);
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,182,0,1)), color-stop(100%,rgba(255,116,0,1)));
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffb600', endColorstr='#ff7400',GradientType=0 );
  transition:         color 0.2s, box-shadow 0.2s;
  -o-transition:      color 0.2s, box-shadow 0.2s;
  -moz-transition:    color 0.2s, box-shadow 0.2s;
  -webkit-transition: color 0.2s, box-shadow 0.2s;
}
.skeuomorphism:hover{
  color:                                 rgb(255,255,255);
  box-shadow:       0 0 0 1px rgba(255, 208, 115, 0.5) inset;
  background:      -o-linear-gradient(top,  rgba(255,182,0,1) 0%,rgba(255,116,0,0.6) 100%);
  background:     -ms-linear-gradient(top,  rgba(255,182,0,1) 0%,rgba(255,116,0,0.6) 100%);
  background:    moz-linear-gradient(top,  rgba(255,182,0,1) 0%, rgba(255,116,0,0.6) 100%);
  background:   linear-gradient(to bottom,  rgba(255,182,0,1) 0%,rgba(255,116,0,0.6) 100%);
  background: -webkit-linear-gradient(top,  rgba(255,182,0,1) 0%,rgba(255,116,0,0.6) 100%);
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,182,0,0.6)), color-stop(100%,rgba(255,116,0,1)));
}
.skeuomorphism:active{
  color:                    rgb(220, 110, 0);
  text-shadow:     0 1px 0  rgb(150, 80, 0);
  box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.6) inset;
  box-shadow: 0 0.3rem 0.6rem 0 rgba(0, 0, 0, 0.6) inset;
}
.skeuomorphism:active:after, .skeuomorphism:active:before{
  opacity: 0;
}</style>
